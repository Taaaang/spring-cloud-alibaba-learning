#应用名称
spring.application.name=business-order-control
#nacos地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#命名空间
spring.cloud.nacos.config.namespace=dev
#文件后缀
spring.cloud.nacos.config.file-extension=properties
#多文件
spring.cloud.nacos.config.shared-configs[0].data-id=business-order-control.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].data-id=dubbo-order-control.properties
spring.cloud.nacos.config.shared-configs[1].refresh=true
#环境属性
#spring.profiles.active=dev
